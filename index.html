<script>
    // â˜…â˜…â˜… [ì¤‘ìš”] ì—¬ê¸°ì— êµ¬ê¸€ ìŠ¤í¬ë¦½íŠ¸ 'ì›¹ ì•± URL'ì„ ë„£ìœ¼ì„¸ìš” â˜…â˜…â˜…
    const SERVER_URL = "https://script.google.com/macros/s/AKfycby5JSQ6o4VrDGVOXsvcXBJwbfsEBgl0IrJm7o6Q39nbctTOFlLgfXTO-wOUtOnn0xZfzw/exec";

    let db = [];

    function loadData() {

        showLoader(true);

    function submitData() {
        // í•„ìˆ˜ê°’ ì²´í¬
        const date = document.getElementById('date').value;
        const amount = document.getElementById('amount').value;
        const item = document.getElementById('item').value;

        if(!date || !amount || !item) { alert("ë‚ ì§œ, ê¸ˆì•¡, ë‚´ì—­ì€ í•„ìˆ˜ì…ë‹ˆë‹¤."); return; }

        // ë°ì´í„° ê°ì²´ ìƒì„± (ëª¨ë“  í•„ë“œ í¬í•¨)
        const entry = {
            id: isEditing ? editId : Date.now(),
            date: date,
            moneyType: document.getElementById('moneyType').value,
            amount: amount,
            user: document.getElementById('user').value,
            item: item,
            client: document.getElementById('client').value, // ê³ ê°ì‚¬
            location: document.getElementById('location').value, // ì¥ì†Œ
            payType: document.getElementById('payType').value, // í˜•íƒœ
            cardNo: document.getElementById('cardNo').value, // ì¹´ë“œë²ˆí˜¸
            detail: document.getElementById('detail').value,
            img: currentImgBase64
        };

        // ìˆ˜ì • ëª¨ë“œë©´ update, ì•„ë‹ˆë©´ ê¸°ë³¸ ì €ì¥
        const url = isEditing ? (SERVER_URL + "?action=update") : SERVER_URL;

        showLoader(true);

            cancelEdit(); // í¼ ì´ˆê¸°í™”
            loadData();   // ëª©ë¡ ê°±ì‹

        .catch(err => { alert("ì˜¤ë¥˜: " + err); showLoader(false); });
    }

    // ìˆ˜ì • ë²„íŠ¼ í´ë¦­ ì‹œ í¼ì— ì±„ìš°ê¸°
    function editRow(id) {
        const item = db.find(row => row.ID == id);
        if(!item) return;

        editId = id;

        // í¼ ì±„ìš°ê¸°
        document.getElementById('date').value = item.ë‚ ì§œ.substring(0,10);
        document.getElementById('moneyType').value = item.êµ¬ë¶„;

        document.getElementById('client').value = item.ê³ ê°ì‚¬;

    function cancelEdit() {

        const ids = ['amount', 'item', 'detail', 'user', 'client', 'location', 'cardNo'];

    function renderTable() {
        const tbody = document.querySelector('#dataTable tbody');
        tbody.innerHTML = '';

        db.forEach(item => {
            const val = parseInt(item.ê¸ˆì•¡).toLocaleString();
            const dateShort = item.ë‚ ì§œ.substring(5, 10); // MM-DD
            const typeClass = item.êµ¬ë¶„ === 'sales' ? 'col-sales' : 'col-exp';
            const clientName = item.ê³ ê°ì‚¬ || '-';
            
            // ì´ë¯¸ì§€ ë²„íŠ¼

            if(item.ì´ë¯¸ì§€URL && item.ì´ë¯¸ì§€URL.includes('drive.google.com')) {
                const idMatch = item.ì´ë¯¸ì§€URL.match(/id=([^&]+)/);

                    <button class="btn btn-del" onclick="delEntry('${item.ID}')">ì‚­ì œ</button>
                </td>
            `;
            tbody.appendChild(tr);

    }

    function handleFile(input) {
        if(input.files[0]) {
            showLoader(true);
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const cvs = document.createElement('canvas');
                    const ctx = cvs.getContext('2d');
                    const maxW = 800;
                    let w = img.width, h = img.height;
                    if(w > maxW) { h *= maxW/w; w = maxW; }
                    cvs.width = w; cvs.height = h;
                    ctx.drawImage(img,0,0,w,h);
                    currentImgBase64 = cvs.toDataURL('image/jpeg', 0.7);
                    
                    document.getElementById('preview-img').src = currentImgBase64;
                    document.getElementById('preview-area').style.display = 'block';
                    document.getElementById('btnCam').classList.add('active');
                    document.getElementById('btnCam').innerText = "âœ… ì‚¬ì§„ ì¤€ë¹„ë¨";
                    showLoader(false);
                }
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function clearImg() {
